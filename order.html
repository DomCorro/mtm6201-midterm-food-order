<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>Order</title>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Corporation",
            "name": "Midterm Food Order",
            "url": "",
            "logo": ""
        }
        
    </script>
</head>

<body>

    <div class="topbutton" id="back">
        <a href="index.html">
            <i class='bx bx-chevron-left'></i>
        </a>

    </div>

    <div class="topbutton" id="heart">
        <i class='bx bx-heart'></i>
    </div>

    <div class="text">
        <h1 class="title">Chipotle Cheesy Chicken</h1>
        <h3 class="subheading">A signature flame-grilled chicken patty topped with smoked beef</h3>
    </div>

    <div class="oval"></div>

    <img class="beef" src="img/beefburger.png" alt="Beef Burger">

    <div class="sizes">

        <div class="size" id="small">
            <p>S</p>
        </div>
        <div class="size" id="medium">
            <p>M</p>
        </div>
        <div class="size" id="large">
            <p>L</p>
        </div>

    </div>

    <div class="quantity">
        <div class="scaling">
            <p>-</p>
        </div>
        <h1>2</h1>
        <div class="scaling">
            <p>+</p>
        </div>
    </div>

    <div class="checkout">
        <p class="checkoutamount">Price</p>
        <p class="dollar">$41.90</p>
        <div class="cart"><a href="cart.html">
                <p><i class='bx bxs-shopping-bag-alt'></i> Go to Cart</p>
            </a>

        </div>
    </div>

</body>

</html>
