<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Food Ordering Site</title>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Corporation",
            "name": "Midterm Food Order",
            "url": "",
            "logo": ""
        }
    </script>
</head>

<body>
    <div class="title">
        <h1>Hey!</h1>
    </div>
    <div class="subheading">
        <h3>Let's get your order</h3>
    </div>
    <div class="searchbar"><i class='bx bx-search'></i><input type="text" placeholder=" Search our delicious burgers">
    </div>

    <div class="filters">
        <div class="burgers">
            <img class="filtericon" src="img/burgericon.png" alt="Burger">
            <p>Burgers</p>
            <div class="arrow">
                <p>></p>
            </div>
        </div>

        <div class="pizza">
            <img class="filtericon" src="img/pizzaicon.png" alt="Pizza">
            <p>Pizza</p>
            <div class="arrow">
                <p>></p>
            </div>
        </div>

        <div class="cakes">
            <img class="filtericon" src="img/bigcakeicon.png" alt="Cake">
            <p>Cakes</p>
            <div class="arrow">
                <p>></p>
            </div>
        </div>
    </div>

    <div class="popular">

        <div class="headingarea">

            <div class="heading">
                <h2>Popular</h2>
            </div>

            <div class="viewall">
                <p>View all ></p>
            </div>

        </div>

        <a id="chickenhref" href="order.html">

            <div class="cheesychicken">

                <div class="preview">

                    <img class="cheesy" src="img/cheesychicken.png" alt="Cheesy Chicken Burger">

                </div>

                <p class="name">Chipotle Cheesy Chicken</p>

                <p class="price">$20.95</p>

                <p class="desc">Chicken Burger</p>

            </div>

        </a>

    </div>

    <header class="navbar">

        <ul class="navlist">

            <li class="navitem-active">
                <a href="#home" class="navlink active">
                    <i class='bx bxs-home-alt-2'></i>
                    <p>Home</p>
                </a>
            </li>

            <li class="navitem">
                <a href="#favourites" class="navlink">
                    <i class='bx bx-heart'></i>
                    <p>Favourites</p>
                </a>
            </li>

            <li class="navitem">
                <a href="#account" class="navlink">
                    <i class='bx bx-user'></i>
                    <p>Account</p>
                </a>
            </li>

            <li class="navitem">
                <a href="#more" class="navlink">
                    <i class='bx bx-dots-horizontal-rounded'></i>
                    <p>More</p>
                </a>
            </li>

        </ul>

    </header>

</body>

</html>
