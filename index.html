<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="css/main.css">

    <title>Food Ordering Site</title>
</head>

<body>
    <div class="title">
        <h1>Hey!</h1>
    </div>
    <div class="subheading">
        <h3>Let's get your order</h3>
    </div>
    <div class="searchbar"><input type="text" placeholder="Search our delicious burgers">
        <div class="filters">
            <div class="burgers">
                <img class="filtericon" src="img/burgericon.png" alt="Burger">
                <p>Burgers</p>
            </div>

            <div class="pizza">
                <img class="filtericon" src="img/pizzaicon.png" alt="Pizza">
                <p>Pizza</p>
            </div>

            <div class="cakes">
                <img class="filtericon" src="img/cakeicon.png" alt="Cake">
                <p>Cakes</p>
            </div>
        </div>

        <div class="popular">

            <div class="headingarea">

                <div class="heading">
                    <h2>Popular</h2>
                </div>

                <div class="viewall">
                    <p>View all ></p>
                </div>

            </div>

            <div class="cheesychicken">

                <div class="preview">

                    <img class="cheesy" src="img/cheesychicken.png" alt="Cheesy Chicken Burger">

                </div>

                    <p class="name">Chipotle Cheesy Chicken</p>
        
                    <p class="desc">Chicken Burger</p>
         

            </div>

        </div>

</body>

</html>
